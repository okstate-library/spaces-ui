<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="~{layout}">

<body onload="bookingPageLoad()">
	<!-- Content starts -->
	<section layout:fragment="content">

		<!-- Progress Indicator -->
		<div class="grid-x">
			<div class="cell small-12 medium-8 medium-offset-2">
				<ul class="menu align-center simple steps">
					<li>1 Select</li>
					<li>&gt;</li>
					<li>2 Login</li>
					<li>&gt;</li>
					<li class="progress-active">3 Checkout</li>
					<li>&gt;</li>
					<li>4 Confirmation</li>
				</ul>
			</div>
		</div>

		<br />
		<div class="grid-container">
			<!-- Card -->
			<div class="card" id="bookingCard">
				<!-- Card Header -->
				<div class="card-divider">
					<h2 class="h3 orange primary">
						<i class="far fa-check-circle"></i> Approve your reservation
					</h2>

				</div>


				<div class="card-section lead">

					<!-- Account Details -->
					<p class="details-header">
						Reservation for <strong> <span th:text="${firstName}">null</span>
							<span th:text="${lastName}">null</span></strong> <small>(<span
							th:text="${email}">null</span>)
						</small>
					</p>

					<hr>

					<!-- Booking Details -->
					<div class="left-indent-2">

						<!-- Room Name -->
						<div class="grid-x  grid-padding-y align-bottom">
							<div class="cell small-3 medium-2">Room:</div>
							<div class="cell small-9 mediun-10">
								<strong><span id="spanRoomName" class="details-header">null</span></strong>
							</div>
						</div>

						<!-- Date -->
						<div class="grid-x grid-padding-y align-bottom">
							<div class="cell small-3 medium-2">Date:</div>
							<div class="cell small-9 mediun-10">
								<strong><span id="spanbookDate">null</span></strong>
							</div>
						</div>

						<!-- Time  -->
						<div class="grid-x grid-padding-y align-bottom">
							<div class="cell small-3 medium-2">Time:</div>
							<div class="cell small-9 mediun-10">
								<strong><span id="spanStartTime">null</span> - <span
									id="spanEndTime">null</span></strong>
							</div>
						</div>


					</div>

					<!-- Form to process the request  -->
					<form class="form-group" method="post" th:action="@{/reserve}">
						<div style="margin-left: 2rem;" class="lead">

							<!-- Reservation Details to submit  -->
							<input type="hidden" id="bookRoomNumber" name="bookRoomNumber" />
							<input type="hidden" id="bookDate" name="bookDate" /> <input
								type="hidden" id="bookStartTime" name="bookStartTime" /> <input
								type="hidden" readonly id="bookEndTime" name="bookEndTime" />



							<!-- Buttons  -->
							<div class="grid-x top-margin-4">

								<div class="cell">
									<div class="grid-x">

										<!-- Policy -->
										<div
											class="cell small-11 small-offset-1  medium-7 medium-offset-5">
											<input id="checkbox1" type="checkbox"
												onchange="document.getElementById('buttonBookingConfirm').disabled = !this.checked;">
											<label for="checkbox1">I have read and agree to the <a
												data-open="exampleModal1">study room policies</a></label>


										</div>



										<!-- Clear and Start over  -->
										<div
											class="cell small-5 small-offset-1  medium-3 medium-offset-5 text-left">

											<a th:href="@{/}  + ${categoryAttribute}"
												class="button  hollow secondary expanded"><i
												class="fas fa-times"></i> Clear selection</a>
										</div>

										<!-- Submit Booking  -->
										<div
											class="cell small-5 small-offset-1   medium-3 medium-offset-1 text-right">
											<button type="submit" class="button expanded"
												disabled="disabled" id="buttonBookingConfirm"
												name="buttonBookingConfirm" th:onclick="cleanSession()">
												<i class="far fa-check-square"></i> Book the Room...
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>

	</section>
	<!-- Content ends -->
</body>

<script>
/* onload="bookingPageLoad()" */
/* $jQuery(window).load(bookingPageLoad); */

window.onload = bookingPageLoad;

</script>
</html>
