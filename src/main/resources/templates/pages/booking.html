<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="~{layout}">

<body onload="bookingPageLoad()">
	<!-- Content starts -->
	<section layout:fragment="content">

		<br />
		<div class="grid-container row">

			<div class="card">
				<div class="card-divider">
					<h4>
						<i class="far fa-calendar-check fa-lg"></i> My account Details
					</h4>
					<p class="right">
						<a class="button large" th:href="@{/saml/logout}"> Logout</a><br />

					</p>
				</div>


				<div class="card-section lead">
					<div style="margin-left: 2rem;" class="lead">

						<p>
							<strong>User name:</strong> <span th:text="${userName}">null</span>
						</p>

						<p>
							<strong>First name:</strong> <span th:text="${firstName}">null</span>
						</p>
						<p>
							<strong>Last name:</strong> <span th:text="${lastName}">null</span>
						</p>
						<p>
							<strong>Email:</strong> <span th:text="${email}">null</span>
						</p>
						<p>
							<strong>CWID:</strong> <span th:text="${cwid}">null</span>
						</p>
					</div>
					<hr>
					<div class="grid-x text-right">
						<div class="cell small-6 text-right">
							<a th:href="@{/}" type="button" class="button large">
								Continue...</a>
						</div>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="card-divider">
					<h4>
						<i class="far fa-calendar-check fa-lg"></i> Booking Details
					</h4>
				</div>

				<form class="form-group" method="post" th:action="@{/reserve}">

					<div class="card-section lead">
						<div style="margin-left: 2rem;" class="lead">

							<input type="hidden" id="bookRoomNumber" name="bookRoomNumber" />
							<input type="hidden" id="bookDate" name="bookDate" /> <input
								type="hidden" id="bookStartTime" name="bookStartTime" /> <input
								type="hidden" readonly id="bookEndTime" name="bookEndTime" />

							<p>
								<strong>Room:</strong> <span id="spanRoomName">null</span>

							</p>

							<p>
								<strong>Date:</strong> <span id="spanbookDate">null</span>
							</p>
							<p>
								<strong>Start Time:</strong> <span id="spanStartTime">null</span>


							</p>
							<p>
								<strong>End Time:</strong> <span id="spanEndTime">null</span>


							</p>

						</div>
						<hr>
						<div class="grid-x text-right">
							<div class="cell small-6 text-right">
								<button type="submit" class="button large"
									th:onclick="cleanSession()">Book the Room...</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>




	</section>
	<!-- Content ends -->
</body>

</html>
