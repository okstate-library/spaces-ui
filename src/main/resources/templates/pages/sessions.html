<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="~{layout}">

<body>
	<!-- Content starts -->
	<section class="my-3 p-3 bg-white rounded box-shadow"
		layout:fragment="content">

		<br />

		<div class="grid-container">

			<div class="grid-x">

				<!-- Progress Indicator -->
				<div class="cell small-12 medium-8 medium-offset-2">
					<ul class="menu align-center simple steps">
						<li>1. Select</li>
						<li class="progress-active">2. Sessions</li>
					</ul>

				</div>

				<!-- Cancellation Notice -->
				<div class="card">
					<div class="card-divider">
						<h2 class="h3 orange">
							<i class="comment-alt-check red"></i> Sessions

						</h2>

					</div>

					<div class="card-section">
						<div class="grid-x">

							<div class="cell medium-12">



								<div class="grid-x top-margin-4">
									<div class="cell">
										<div class="grid-x">

											<table id="example"
												class="table table-bordered table-hover table-striped">
												<thead>
													<tr>
														<th>ID</th>
														<th>Name</th>

													</tr>
												</thead>
												<tbody>
													<tr data-th-each="sysSession : ${sysSessions}">
														<td data-th-text="${sysSession.cwid}">...</td>
														<td data-th-text="${sysSession.firstName}">...</td>
													</tr>
												</tbody>
											</table>




										</div>
									</div>
								</div>

								<form class="form-group" method="post" th:action="@{/clean}">
									<div style="margin-left: 2rem;" class="lead">

										<!-- Buttons  -->
										<div class="grid-x top-margin-4">

											<div class="cell">
												<div class="grid-x">

													<!-- Submit Booking  -->
													<div
														class="cell small-5 small-offset-1   medium-3 medium-offset-1 text-right">
														<button type="submit" class="button expanded"
															id="buttonCleanSession" name="buttonCleanSession">
															<i class="far fa-check-square"></i> Clean
														</button>
													</div>
												</div>
											</div>
										</div>
									</div>


								</form>

								<hr style="margin: 3rem 0;">




							</div>

							<!-- Help Information -->
							<div class="cell small-10 small-offset-1"
								th:replace="${helpInfoPath} :: helpinfo"></div>

						</div>


					</div>
				</div>
			</div>

		</div>

	</section>
	<!-- Content ends -->

</body>

</html>
